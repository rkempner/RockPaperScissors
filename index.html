<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <script>
        function computerPlay() {
            var random = Math.floor(math.random() * 3);
            if (random === 0) {
                return "Rock";
            }
            else if (random === 1) {
                return "Paper";
            }
            else {
                return "Scissors"
            }
        }
        
    </script>
</html>
